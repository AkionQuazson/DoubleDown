<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Down</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="screen menu">
        <h1>Double Down</h1>
        <div>
            <div id="playerList"></div>
            <button id="addPlayerBtn">+ Add Player</button>
        </div>
        <div class="options">
            <p>Cusomization features coming. Eventually.</p>
            <button id="gameStartBtn">Start Game</button>
        </div>
    </div>
    <div class="screen play hidden">
        <div class="playArea otherPlayers"></div>
        <div class="playArea playerLeft"></div>
        <div class="playArea deck"></div>
        <div class="playArea playerRight"></div>
        <div class="playArea selected">
        </div>
        <div class="playArea currentPlayer"></div>
    </div>
    <div class="screen end hidden">
        <div id="scores"></div>
        <button id="restartBtn">Play Again?</button>
    </div>
    <script src="js/names.js"></script>
    <script src="js/shuffler.js"></script>
    <script src="js/boardRender.js"></script>
    <script src="js/gameplay.js"></script>
    <script src="js/menus.js"></script>
</body>
</html>
